<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.solix.com/blog/wp-content/uploads/2024/03/blog-gen-ai-banner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header, footer {
            width: 100%;
            background-color: rgba(75, 0, 110, 0.9);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1, footer p {
            margin: 0;
            font-weight: normal;
        }

        .container {
            background-image: linear-gradient(to bottom right, #ffffffcc, #f0e6f6cc);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4b006e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4b006e;
            outline: none;
            box-shadow: 0 0 5px rgba(75, 0, 110, 0.3);
        }

        .fee-display {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
            text-align: center;
            background-color: #f0e6f6;
            padding: 10px;
            border-radius: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4b006e;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6a0572;
        }

        .confirmation-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 8px;
            color: #3c763d;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the AI-Educational Workshops</h1>
</header>

<div class="container">
    <h2>Workshop Registration</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Participant's Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" required min="1">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
            <label for="workshop">Workshop</label>
            <select id="workshop" required>
                <option value="">Select Workshop</option>
                <option value="LLM and Gen AI">LLM and Gen AI</option>
                <option value="Coding 101">Coding 101</option>
                <option value="Math Magic">Math Magic</option>
                <option value="Science Explorers">Science Explorers</option>
            </select>
        </div>

        <div class="fee-display" id="feeDisplay">Fee: Rs.0</div>

        <button type="submit" class="btn">Register</button>
    </form>

    <div class="confirmation-message" id="confirmationMessage"></div>
</div>

<footer>
    <p>&copy; 2024 Educational Workshops - All Rights Reserved</p>
</footer>

<script>
    const form = document.getElementById('registrationForm');
    const ageInput = document.getElementById('age');
    const feeDisplay = document.getElementById('feeDisplay');
    const confirmationMessage = document.getElementById('confirmationMessage');

    function calculateFee(age) {
        if (age <= 14) {
            return 300;
        } else if (age >= 15) {
            return 600;
        }
        return 0;
    }

    ageInput.addEventListener('input', function () {
        const age = parseInt(ageInput.value);
        const fee = calculateFee(age);
        feeDisplay.textContent = `Fee: Rs.${fee}`;
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const age = parseInt(ageInput.value);
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const workshop = document.getElementById('workshop').value;
        const fee = calculateFee(age);

        confirmationMessage.innerHTML = `
            Thank you for registering, <strong>${name}</strong>!<br>
            You have successfully registered for the <strong>${workshop}</strong> workshop.<br>
            Fee: Rs.<strong>${fee}</strong><br>
            The workshop on <strong>LLM and Gen AI</strong> starts on <strong>26th August at 6 PM IST</strong>.<br>
            You will be shared the Zoom link on your email: <strong>${email}</strong>.
        `;
        confirmationMessage.style.display = 'block';

        // Clear the form
        form.reset();
        feeDisplay.textContent = `Fee: Rs.0`;
    });
</script>

</body>
</html>
